<template>
    <template lwc:if={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless"
                    id="modal-content-id-1">
                    <p>Suggessted Address</p>
                    <p>Address </p>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button 
                      variant="brand"
                      label="Save" 
                      onclick={saveHandler} 
                    ></lightning-button>
                    <lightning-button 
                      variant="neutal"
                      label="Cancel" 
                      onclick={closeAddressModal} 
                    ></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
