<template>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="combobox-id-3">Select User</label>
            <div class="slds-form-element__control">
                <div class="slds-combobox-group slds-has-selection">
                     <!-- Search Box -->
                    <div class="slds-combobox_container slds-combobox-addon_end">
                        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
                            id="primary-combobox-id-3">
                            <!-- Input Element -->
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                role="none">
                                <input type="text" class="slds-input slds-combobox__input"
                                    id="combobox-id-3" aria-autocomplete="list" aria-controls="listbox-id-3"
                                    aria-expanded="false" aria-haspopup="listbox" auto-complete="off" role="combobox"
                                    placeholder="Search..." onclick={searchBoxClickHandler} oninput={searchBoxInputHandler}/>
                                <span
                                    class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right"
                                    title="Description of icon when needed">
                                    <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                                        aria-hidden="true">
                                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#search"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Description of icon when needed</span>
                                </span>
                            </div>

                            <!-- Search Result -->
                            <div id="listbox-id-3"
                                class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                                role="listbox" aria-label="Placeholder for Dropdown Items" tabindex="0"
                                aria-busy="false">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <!-- Render Each Search Result -->
                                     <template for:each={searchResult} for:item="searchItem">
                                        <li role="presentation" class="slds-listbox__item" key={searchItem.Id} onclick={searchItemClickHandler}>
                                            <div id="option234"
                                                class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                                role="option" >
                                                <span class="slds-media__figure slds-listbox__option-icon" >
                                                    <span class="slds-icon_container slds-icon-standard-account" >
                                                        <svg class="slds-icon slds-icon_small" aria-hidden="true" >
                                                            <use
                                                                xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#user">
                                                            </use>
                                                        </svg>
                                                    </span>
                                                </span>
                                                <span class="slds-media__body">
                                                    <span
                                                        class="slds-listbox__option-text slds-listbox__option-text_entity" data-id={searchItem.Id} data-username={searchItem.Username} data-name={searchItem.Name} >{searchItem.Name}</span>
                                                    <span
                                                        class="slds-listbox__option-meta slds-listbox__option-meta_entity" data-id={searchItem.Id} data-username={searchItem.Username} data-name={searchItem.Name}>Username
                                                        â€¢ {searchItem.Username}</span>
                                                </span>
                                            </div>
                                        </li>
                                     </template>
                                    
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Selected Options -->
                <div class="slds-listbox_selection-group auto-height">
                    <ul class="slds-listbox slds-listbox_horizontal" aria-label="Selected Options:">
                        <template for:each={selectedOptions} for:item="selectedOption">
                            <li class="slds-listbox-item" key={selectedOption.Id}>
                                <span class="slds-pill">
                                    <span class="slds-icon_container slds-icon-standard-account slds-pill__icon_container"
                                        title="User">
                                        <svg class="slds-icon" aria-hidden="true">
                                            <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#user"></use>
                                        </svg>
                                        <span class="slds-assistive-text">User</span>
                                    </span>
                                    <span class="slds-pill__label" title={selectedOption.Username}>{selectedOption.Name}</span>
                                    <span class="slds-icon_container slds-pill__remove" title="Remove">
                                        <button class="slds-button slds-button_icon slds-button_icon slds-pill__remove"
                                            title="Remove" onclick={removeOptionHandler} data-id={selectedOption.Id} data-name={selectedOption.Name} data-username={selectedOption.Username} >
                                            <svg class="slds-button__icon" aria-hidden="true">
                                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                                            </svg>
                                            <span class="slds-assistive-text">Remove</span>
                                        </button>
                                    </span>
                                </span>
                            </li>
                        </template>
                        
                    </ul>
                </div>
            </div>
        </div>
</template>
