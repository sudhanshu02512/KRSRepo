<template>
    <lightning-card >
        <div class="slds-text-align_center slds-text-heading_large heading"> 
            ANIMAL
        </div>
        <template for:each={animals} for:item="animal" >
            <div class="slds-m-around_small border" key={animal.name}>
                <div key={animal.name} class="slds-text-heading_small heading slds-m-around_small">
                    {animal.name} ({animal.species})
                </div>
                <p key={animal.name} class="slds-m-around_small">
                {animal.description}
                </p>
            </div>
        </template>
    </lightning-card>
</template>
